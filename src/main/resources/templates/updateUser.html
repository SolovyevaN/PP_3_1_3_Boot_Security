<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/admin/updateUser/{id}(id=${user.id})}" method="post" >
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" th:value="${user.id}" name="id"/>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required>
    <br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:value="${user.surname}" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" min="1" required>
    <br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" th:value="${user.password}" required>
    <br>
    <button type="submit">Save</button>
    <a th:href="@{/admin}">Cancel</a>
</form>

</body>
